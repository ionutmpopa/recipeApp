<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeEditForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button 
            type="submit" 
            [disabled]="!recipeEditForm.valid && recipeEditForm.touched"
            class="btn btn-success">Save</button>
          <button 
            type="button" 
            (click)="onCancel()" 
            class="btn btn-danger">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input 
              type="text"
              id="name"
              formControlName="name"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input 
              type="text"
              id="imagePath"
              formControlName="imagePath"
              class="form-control"
              #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <img [src]="imagePath.value" class="img-responsive">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea 
              type="text"
              id="description"
              formControlName="description"
              class="form-control"
              rows="6"></textarea>
          </div>
        </div>
      </div>

        <h4>Your Ingredients</h4>
        <button class="btn btn-default" type="button" (click)="onAddIngredient()">Add Ingredient</button>
        <div

              class="form-control">
            <input 
              type="number"
              id="amount"
              formControlName="amount" 
              class="form-control">
          </div>
        </div> 
      </div> -->
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <h4>Your Ingredients</h4>
          <button class="btn btn-primary" type="button" (click)="onAddIngredient()">Add Ingredient</button>
          <br><br>
          <div 
            class="row"
            *ngFor="let ingredientControls of controls; let i = index">
            <div [formGroupName]="i">
              <div class="col-xs-7">
                <input 
                  type="text"
                  formControlName="name" 
                  class="form-control">
              </div>
              <div class="col-xs-3">
                <input 
                  type="number"
                  formControlName="amount" 
                  class="form-control">
              </div>
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)">Remove</button>
            </div>
            <br><br>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
